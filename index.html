<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

    <script src="./src/app.js"  defer></script>

</head>
<body>
    <div class="container">
        <h1>To Do List:</h1>
        <hr>
        <form action="#" onsubmit='taskSubmission(event) 'name="taskInput">
            <label for="task" style="font-size:1.4rem">Add Task:</label>
            <input type="text" name="task" id="task" required>
            <div class="btns">
                <button type="submit" class="btn-form">Add task</button>
                <button type="reset" class="btn-form">Cancel</button>
            </div>
            
        </form>
        <div id="taskList"></div>
    </div>
    


</body>
</html>
